language: perl
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
branches:
 only:
  - stable-2.0
  - master
  - travis-test
addons:
  apt:
    packages:
      - devscripts
      - libpango1.0-dev
      - libfile-copy-recursive-perl
      - libfile-slurp-perl
      - libhtml-template-perl
      - libio-socket-inet6-perl
      - liblog-dispatch-perl
      - liblog-log4perl-perl
      - libmodule-build-perl
      - libnet-server-perl
      - libnet-snmp-perl
      - libnet-ssleay-perl
      - librrds-perl
      - libtest-deep-perl
      - libtest-differences-perl
      - libtest-longstring-perl
      - libtest-mockmodule-perl
      - libtest-mockobject-perl
      - python3-flake8
      - shellcheck
notifications:
  email: false
  irc:
    on_success: change # no need for spam
    on_failure: always
    channels:
      - "irc.oftc.net#munin"
    template:
      - "%{repository} (%{branch} - %{commit} : %{author}): %{message}"
      - "Build details: %{build_url}"
matrix:
  # we don't need to continue any build when 1 test is failing.
  fast_finish: true

env:
  - TEST_MEDIUM=1

before_install:
  cpanm -n Devel::Cover::Report::Coveralls

script:
  - make
  # the old travis environment requires an old flake8 invocation
  - PYTHON_LINT_CALL="python3 -m flake8.main" make lint
  - make test-common
  # The "master" test requires the "RRDs" module, which cannot be installed via CPAN and is ignored
  # if installed via apt.
  - make test-master || true
  - make test-node
  - make test-plugins

# Using the container-based infrastructure
sudo: false
